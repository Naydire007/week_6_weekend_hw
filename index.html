<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="title" class="primary">Title</label>
                <input type="text" id="title" required/>
            </div>

            <div class="form-item">
                <label for="episodes" class="primary">Episodes</label>
                <input type="number" id="episodes" required/>
            </div>
            <div class="form-item">
                <label for="genre" class="primary">Genere</label>
                <select id="genre">
                    <option value="" disabled selected></option>
                    <option value="Drama">Drama</option>
                    <option value="Shounen">Shounen</option>
                    <option value="Mystery">Mystery</option>
                    <options value="Action">Action</options>
                    <option value="Demons">Demons</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Save"/>
    </form>
    <button id="delete">Delete</button>

    <h1>Anime List</h1>
    <ul id="anime-list"></ul>
</body>
</html>
